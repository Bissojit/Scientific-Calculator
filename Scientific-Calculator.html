<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neumorphism Calculator</title>
    <link rel="stylesheet" type="text/css"
        href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<!-- CSS Code starts -->

<style>
    body {
        padding: 0;
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        user-select: none;
        background: #ecf0f3;
    }

    .container {
        margin-left: 1.8em;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 13px 13px 20px #cbced1,
            -13px -13px 20px #ffffff;
    }

    .content {
        width: 100%;
        margin-top: 1.7em;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
    }

    .row button {
        width: 60px;
        height: 30px;
        font-size: 16px;
        border: none;
        outline: none;
        margin: 5px;
        border-radius: 4px;
        transition: .1s;
        box-shadow: 5px 5px 8px #00000020,
            -5px -5px 8px #ffff;
    }

    .row button:hover {
        box-shadow: inset 5px 5px 8px rgba(16, 16, 16, .1),
            inset -5px -5px 8px #fff;
        background: #fff;
    }

    .display #screen {
        margin-bottom: .5em;
        width: auto;
        height: 70px;
        font-size: 35px;
        outline: none;
        border: none;
        text-align: right;
        padding-right: .5em;
        background: #ecf0f3;
        border-radius: 6px;
        box-shadow: inset 8px 8px 8px #cbced1,
            inset -8px -8px 8px #ffffff;
    }

    #eval {
        background: #33ccff;
        color: #fff;
        box-shadow: inset 5px 5px 8px #66d9ff,
            inset -5px -5px 8px #00ace6;
    }

    #eval:hover {
        box-shadow: inset 5px 5px 8px #00ace6,
            inset -5px -5px 8px #00ace6;
    }

    #ac {
        background: #33cc33;
        color: #fff;
    }

    #ac:hover {
        box-shadow: inset 5px 5px 8px #2eb82e,
            inset -5px -5px 8px #33cc33;
    }

    #ce {
        background: #ff3399;
        color: #fff;
    }

    #ce:hover {
        box-shadow: inset 5px 5px 8px #e60073,
            inset -5px -5px 8px #ff3399;
    }
</style>

<!-- CSS Code Ends -->

<body>

    <div class="container">
        <div class="display">
            <input id="screen" type="text" placeholder="0">
        </div>

        <div class="btns">
            <div class="row">
                <button id="ce" onclick="backspc()">CE</button>
                <button onclick="fact()">x!</button>
                <button class="btn">(</button>
                <button class="btn">)</button>
                <button onclick="percent()">%</button>
                <button id="ac" onclick="clearScreen()">AC</button>
            </div>

            <div class="row">
                <button onclick="sin()">sin</button>
                <button onclick="pi()">π</button>
                <button class="btn">7</button>
                <button class="btn">8</button>
                <button class="btn">9</button>
                <button class="btn">÷</button>
            </div>

            <div class="row">
                <button onclick="cos()">cos</button>
                <button onclick="log()">log</button>
                <button class="btn">4</button>
                <button class="btn">5</button>
                <button class="btn">6</button>
                <button class="btn">×</button>
            </div>

            <div class="row">
                <button onclick="tan()">tan</button>
                <button onclick="sqrt()">√</button>
                <button class="btn">1</button>
                <button class="btn">2</button>
                <button class="btn">3</button>
                <button class="btn">-</button>
            </div>

            <div class="row">
                <button onclick="e()">e</button>
                <button onclick="pow()">x <span style="position: relative; bottom: .4em; right: .1em;">y</span>
                </button>
                <button class="btn">0</button>
                <button class="btn">.</button>
                <button id="eval" onclick="calculate()">=</button>
                <button class="btn">+</button>
            </div>
        </div>
    </div>
</body>

<!-- JavaScript Code Starts -->

<script>
    var screen = document.querySelector('#screen');
    var btn = document.querySelectorAll('.btn');

    // For clicking buttons
    for (item of btn) {
        item.addEventListener('click', (e) => {
            let btntext = e.target.innerText;

            if (btntext == '×') btntext = '*';
            if (btntext == '÷') btntext = '/';

            screen.value += btntext;
        });
    }

    function calculate() {
        try {
            screen.value = eval(screen.value);
        } catch (err) {
            alert("Invalid Input");
            clearScreen();
        }
    }

    function clearScreen() {
        screen.value = '';
    }

    function sin() {
        screen.value = Math.sin(toRadians(screen.value));
    }

    function cos() {
        screen.value = Math.cos(toRadians(screen.value));
    }

    function tan() {
        screen.value = Math.tan(toRadians(screen.value));
    }

    function sqrt() {
        if (screen.value) screen.value = Math.sqrt(screen.value);
    }

    function log() {
        if (screen.value) screen.value = Math.log10(screen.value);
    }

    function pi() {
        screen.value += Math.PI.toFixed(10);
    }

    function e() {
        screen.value += Math.E.toFixed(10);
    }

    function pow() {
        let base = parseFloat(prompt("Enter base:"));
        let exponent = parseFloat(prompt("Enter exponent:"));
        screen.value = Math.pow(base, exponent);
    }

    function fact() {
        let num = parseInt(screen.value);
        if (num < 0) {
            alert("Factorial of negative numbers is not defined");
            return;
        }
        screen.value = factorial(num);
    }

    function backspc() {
        screen.value = screen.value.slice(0, -1);
    }

    function percent() {
        screen.value = eval(screen.value) / 100;
    }

    function toRadians(angle) {
        return (angle * Math.PI) / 180;
    }

    function factorial(n) {
        if (n === 0 || n === 1) return 1;
        return n * factorial(n - 1);
    }
</script>

<!-- JavaScript Code Ends -->

</html>
